              <div class="collapse navbar-collapse" id="navbarSupportedContent">

                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>

                  <li class="nav-item">

                <form class="d-flex" role="search">

    <!--contact form-->
    <div class ="container mt-5">
        
        <form class = "contact_form" method = "POST" action = "#">
            <h1>Contact Us</h1>
            <small class ="notification">Fill up your queries and send to us...</small>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text"
                    class="form-control" name="name" required>
                    <span class = "form_hint">Name is required.</span>
                </div>
        
                <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input type="email"
                      class="form-control" name="email" required>
                      <span class="form_hint">Email is required in email format.</span>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Message</label>
                    <textarea class="form-control" name="message" rows = "8" columns ="90" required></textarea>
                    <span class="form_hint">Message details required</span>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>


        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
